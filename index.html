<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="container">

  <main>
    <div class="product">
      <picture class="product__image">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle">
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>
        
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
          <div class="flex-group">
          <p class="product__price-sale">$149.99</p>
          <p class="product__price-original">$169.99</p>
        </div>
        
        <button class="button">Add To Cart</button>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/lexsac" target="_blank">Lexsa Campbell</a>.
    </div>
  </footer>

</body>
</html>
